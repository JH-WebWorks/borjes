%YAML 1.2
# Grammar 1 for Czech
---
Signature:
  sign:
    word:
    phrase:
  cat:
    sentence:
    verb_phrase:
    verb:
      verb_trans:
      verb_intrans:
    noun:
    case:
      nom:
      acc:
Lexicon:
  pase:
    type: word
    phon: !l pase
    cat: verb
  pepa:
    type: word
    phon: !l pepa
    cat:
      type: noun
      case: nom
  kozu:
    type: word
    phon: !l kozu
    cat:
      type: noun
      case: acc
Rules:
- name: Subject
  daughters:
  - &Left
    phon: &1
    cat:
      type: noun
      case: nom
  - &Right
    phon: &2
    cat: !either [ verb_phrase, verb_intrans ]
  mother:
    type: phrase
    phon: [ *1, *2 ]
    cat: sentence
    head_dtr: *Left
    nonh_dtr: *Right
- name: Direct Object
  daughters:
  - &Left
    phon: &1
    cat: verb_trans
  - &Right
    phon: &2
    cat:
      type: noun
      case: acc
  mother:
    type: phrase
    phon: [ *1, *2 ]
    cat: verb_phrase
    head_dtr: *Left
    nonh_dtr: *Right
